<div id="container">
    <div class="header">
        <h1> {{noticia.title}} </h1>
    </div>
    <div class="content">
        <figure class="image">
            <img [src]="noticia.image" *ngIf="noticia.image" onError="this.src = 'assets/img/noimage.jpg'"
                alt={{noticia.title}}>
        </figure>
        <p *ngIf="noticia.body">{{noticia.body}}</p>
    </div>
</div>
